<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipnotyze</title>
</head>
<style>
body {
    min-height: 100vh;
    display: grid;
    place-items: center;
    background-color: #000;
    overflow: hidden;
}
.container ul {
    display: flex;
    justify-content: center;
    align-items: center;
}
.container ul li {
    position: absolute;
    list-style: none;
    height: 0px;
    border-radius: 50%;
    width: 0px;
    animation: ripple 2s linear infinite;
    /* border: 4px solid white; */
}
@keyframes ripple {
   0% {
    height: 0px;
    width: 0px;
   }
   100% {
    height: 80vh;
    width: 80vh;
   }
}
.container ul li:nth-child(1) {
    background-color: white;
    animation-delay: 100ms;
}
.container ul li:nth-child(2) {
    background-color: black;
    animation-delay: 300ms;
}
.container ul li:nth-child(3) {
    background-color: white;
    animation-delay: 600ms;
}
.container ul li:nth-child(4) {
    background-color: black;
    animation-delay: 900ms;
}
.container ul li:nth-child(5) {
    background-color: white;
    animation-delay: 1200ms;
}
.container ul li:nth-child(6) {
    background-color: black;
    animation-delay: 1500ms;
}
.container ul li:nth-child(7) {
    background-color: white;
    animation-delay: 1800ms;
}
.container ul li:nth-child(8) {
    background-color: black;
    animation-delay: 2100ms;
}

    background-color: white;
    animation-delay: 2400ms;
}
.container ul li:nth-child(10) {
    background-color: black;
    animation-delay: 2700ms;
}
.container ul li:nth-child(11) {
    background-color: white;
    animation-delay: 3000ms;
}
.container ul li:nth-child(12) {
    background-color: black;
    animation-delay: 3300ms;
}
.container ul li:nth-child(13) {
    background-color: white;
    animation-delay: 3600ms;
}
.container ul li:nth-child(14) {
    background-color: black;

}
.container ul li:nth-child(15) {

}

    background-color: black;
    animation-delay: 6000ms;
}


</style>
<body>
    <div class="container">
        <ul>
            <li class=""></li>
            <li class=""></li>
