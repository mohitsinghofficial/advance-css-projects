<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D BUTTON</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: poppins;
    }
    a {
        text-decoration: none;
        color: #fff;
        font-size: 3rem;
        font-weight: 700;
        border-radius: 10px;
        padding: 2rem 3rem;
        background-color: aqua;
        border-bottom: 1rem solid #009393;
        transition-duration: 700ms;
        box-shadow: 0 2rem 4rem #313f46;
    }
    a:active {
        border-bottom: none;
        margin-top: 4px;
    }
</style>
<body>
    <a href="#">BUTTON</a>
</body>
</html>
