<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart-Bit</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
    }
    .heart {
        position: relative;
        width: 18rem;
        height: 18rem;
        background-color: red;
        box-shadow: 0 3rem 50px rgba(0,0,0,0.4);
        transform: rotate(45deg);
        animation: heart 5s linear infinite;
    }
    @keyframes heart {
        0% {
            transform: rotate(45deg) scale(1);
        }
        20% {
            transform: rotate(45deg) scale(1);
        }
        40% {
            transform: rotate(45deg) scale(1.4);
        }
        60% {
            transform: rotate(45deg) scale(1.2);
        }
        80% {
            transform: rotate(45deg) scale(1.4);
        }
        100% {
            transform: rotate(45deg) scale(1);
        }

    }
    .heart::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: red;
        transform: translateY(-50%);
        border-radius: 50%;
    }
    .heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: red;
        transform: translateX(-50%);
        border-radius: 50%;
    }
</style>
<body>
    <div class="heart">
    </div>
</body>
</html>
