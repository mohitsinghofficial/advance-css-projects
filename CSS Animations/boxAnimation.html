<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: darkblue;
    }
    div {
        position: relative;
        top: -30vh;
        width: 10rem;
        height: 10rem;
        background-color: aqua;
        display: inline-block;
        transform: skewY(25deg);
    }
    div::before {
        content: "";
        position: absolute;
        width: 60%;
        height: 100%;
        top: 30%;
        left: 100%;
        transform: skewY(45deg);
        background-color: blueviolet;
    }
    div::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 60%;
        top: 100%;
        right: -30%;
        transform: skewX(45deg);
        background-color: blueviolet;
    }
</style>
<body>
    <div></div>
</body>
</html>
