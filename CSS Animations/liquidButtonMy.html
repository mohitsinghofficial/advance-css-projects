<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Button My</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000f1e;
        font-family: poppins;
    }
    a {
        position: relative;
        padding: 30px 30px;
        text-decoration: none;
        text-transform: uppercase;
        width: 400px;
        /* border: 1px solid #fff; */
        overflow: hidden;
    }
    a span {
        position: relative;
        padding-left: 120px;
        z-index: 1;
        color: #fff;
        font-size: 30px;
        letter-spacing: 6px;
    }
    a .liquid {
        position: absolute;
        left: 0;
        top: -150px;
        width: 460px;
        height: 400px;
        background: #00bbff;
        box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        transition: 0.5s;
    }
    a:hover .liquid {
        top: -250px;
    }
    a .liquid::before,
    a .liquid::after {
        content: "";
        position: absolute;
        width: 250%;
        height: 250%;
        top: -20%;
        left: 50%;
        transform: translate(-50%, -75%);
    }
    a .liquid::before {
        border-radius: 55%;
        background: rgba(20,20,20,1);
        animation: animate 5s linear infinite;
    }
    a .liquid::after {
        border-radius: 45%;
        background: rgba(20,20,20,0.5);
        animation: animate 5s linear infinite;
    }
    @keyframes animate {
        0% {transform: translate(-50%, -75%) rotate(0deg)}
        100% {transform: translate(-50%, -75%) rotate(360deg)}
    }
</style>
<body>
    <a href="#">
        <span>Button</span>
        <div class="liquid"></div>
    </a>
</body>
</html>
