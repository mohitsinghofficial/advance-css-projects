<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Maven Pro', sans-serif;
    }
    .container {
        width: 60vw;
        height: 60vh;
        background-color: pink;
        display: grid;
        place-items: center;
    }
    .container .loader {
        width: 10rem;
        height: 10rem;
        border: 15px solid antiquewhite;
        border-radius: 50%;
        border-top-color: aqua;
        animation: load 1s linear infinite;
    }
    @keyframes load {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
    }
</style>
<body>
    <div class="container">
        <div class="loader"></div>
    </div>
</body>
</html>
