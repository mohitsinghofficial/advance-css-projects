<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Icon</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: #b6f3ff;
    }
    .container {
        position: relative;
        width: 30vw;
        height: 40vh;
        border-radius: 2rem;
        background-color: #00ccff;
        box-shadow: 0 1rem 2.2rem -1rem #222a2f;
        display: grid;
        place-items: center;
    }
    .container::before {
        content: "";
        position: absolute;
        width: 15%;
        height: 5%;
        bottom: 100%;
        left: 8%;
        background-color: #2ecc71;
        border-top-left-radius: 5rem;
        border-top-right-radius: 5rem;
    }
    .container::after {
        content: "";
        position: absolute;
        width: 10%;
        height: 13%;
        top: 10%;
        left: 80%;
        border-radius: 50%;
        background-color: #fff;
    }
    .container .child {
        width: 52%;
        height: 80%;
        border-radius: 50%;
        background-color: #fff;
        position: relative;
        display: grid;
        place-items: center;
        box-shadow: 0 1rem 1.2rem -1rem #222a2f;
    }
    .container .child1 {
        position: absolute;
        width: 80%;
        height: 80%;
        border-radius: 50%;
        background-color: #16a085;
        display: grid;
        place-items: center;
        box-shadow: 0 1rem 1.2rem -1rem #222a2f;
    }
    .container .child1 .center {
        /* width: 40%;
        height: 40%; */
        border-radius: 50%;
        border-top: 3rem solid #98fb98;
        border-right: 3rem solid #90ee90;
        border-bottom: 3rem solid #2e8b57;
        border-left: 3rem solid #3cb371;
        transform: scale(2.3);
        box-shadow: 0 1rem 1.2rem -1rem #222a2f;
    }
</style>
<body>
    <div class="container">
        <div class="child">
            <div class="child1">
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
