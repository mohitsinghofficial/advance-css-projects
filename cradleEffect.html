    :root {
        --main-bg: hsl(204, 64%, 94%);
        --center-bg: #2980b9;
        --bg: 71, 81, 82;
        --center-boxShadow: 0 0.14rem 2.8rem rgba(0,0,0,0.25), 0 1rem 1rem rgba(0,0,0,0.22);
        --ballShadow: 0 0.14rem 2.8rem rgba(0,0,0,0.25), 0 1rem 1rem rgba(0,0,0,0.22);
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: var(--main-bg);
    }
    div {
        width: 60%;
        height: 60%;
        border: 0.5rem solid var(--center-bg);
        box-shadow: var(--center-boxShadow);
        border-bottom-width: 5rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    div span {
        width: 0.5rem;
        height: 70%;
        margin: 0 2.75rem;
        background-color: rgba(var(--bg), 0.7);
        position: relative;
        transform-origin: top;
        
    }
    div span::before {
        content: "";
        position: absolute;
        width: 6rem;
        height: 6rem;
        bottom: 0;
        border-radius: 50%;
        background-color: rgba(var(--bg), 1);
        transform: translateX(-45%);
        box-shadow: var(--ballShadow);
    }
    div span:first-child {
        animation: leftBall 2s linear infinite;
    }
    div span:last-child {
        animation: rightBall 2s linear 1s infinite;
    }
    @keyframes leftBall {
        0% {
            transform: rotate(0deg);
        }
        20% {
            transform: rotate(50deg);
        }
        50% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }
    @keyframes rightBall {
        0% {
            transform: rotate(0deg);
        }
        20% {
            transform: rotate(-50deg);
        }
        50% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }
</style>
