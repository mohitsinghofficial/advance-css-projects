<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
        background-color: #000;
    }
    .container {
        width: 80vw;
        height: 100vh;
        background-color: #000;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        animation: move 2s linear infinite;
    }
    @keyframes move {
        0% {transform: translateX(0px);}
        30% {transform: translateX(50px);}
        70% {transform: translateX(-50px);}
        100% {transform: translateX(0px);}
    }
    .child {
        width: 15vw;
        height: 32vh;
        /* background-color: #fff; */
        border-radius: 8px;
        margin-bottom: 200px;
        box-shadow: 0 32vh 1px;
    }
    .child:first-child {
        background-color: #1CB1FE;
        box-shadow: 0 32vh 10px #1CB1FE;
    }
    .child:nth-child(2) {
        background-color: #A3FE1B;
        box-shadow: 0 32vh 10px #A3FE1B;
    }
    .child:nth-child(3) {
        background-color: #FE1AA1;
        box-shadow: 0 32vh 10px #FE1AA1;
    }
    .child:nth-child(4) {
        background-color: #FE491C;
        box-shadow: 0 32vh 10px #FE491C;
    }
</style>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
