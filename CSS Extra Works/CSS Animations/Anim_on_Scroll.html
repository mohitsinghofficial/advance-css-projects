<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaiton on Scroll</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    div {
        height: 50rem;
        width: 80rem;
        padding: 3rem;
        background-color: lightblue;
        border: .5rem solid #000;
        margin: 5rem 0;
        display: grid;
        place-items: center;
        font-size: 5rem;
    }
</style>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</body>
</html>
