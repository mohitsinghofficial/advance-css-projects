<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple</title>
</head>
<style>
    body {
        position: fixed;
        min-height: 100vh;
        min-width: 100vw;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
        background-color: rgb(0, 0, 0);
    }
    .container ul {
		display: flex;
		justify-content: center;
		align-items: center;
    }
    .container ul li {
        position: absolute;
		display: flex;
		justify-content: center;
		align-items: center;
        height: 0px;
        border-radius: 50%;
        width: 0px;
        opacity: 0%;
        border: 4px solid white;
        animation: ripple 5s linear infinite;
    }
    .container ul li:nth-child(2) {
        animation-delay: 500ms;
    }
    .container ul li:nth-child(3) {
        animation-delay: 1000ms;
    }
    .container ul li:nth-child(4) {
        animation-delay: 1500ms;
    }
    .container ul li:nth-child(5) {
        animation-delay: 2000ms;
    }
    .container ul li:nth-child(6) {
        animation-delay: 2500ms;
    }
    .container ul li:nth-child(7) {
        animation-delay: 3000ms;
    }
    .container ul li:nth-child(8) {
        animation-delay: 3500ms;
    }
    @keyframes ripple {
       0% {
        height: 0px;
        width: 0px;
       }
       50% {
        opacity: 50%;
       }
       100% {
        height: 350px;
        width: 300px;
        opacity: 0%;
       }
    }
    .container3 ul li:nth-child(1) {
        border: none;
        background-color: rgba(255, 0, 0, 0.685);
    }
    .container3 ul li:nth-child(2) {
        border: none;
        background-color: rgba(255, 238, 0, 0.685);
    }
    .container3 ul li:nth-child(3) {
        border: none;
        background-color: rgba(0, 255, 13, 0.685);
    }
    .container3 ul li:nth-child(4) {
        border: none;
        background-color: rgba(0, 255, 255, 0.685);
    }
    .container3 ul li:nth-child(5) {
        border: none;
        background-color: rgba(38, 0, 255, 0.685);
    }
    .container3 ul li:nth-child(6) {
        border: none;
        background-color: rgba(255, 0, 255, 0.685);
    }
    .container3 ul li:nth-child(7) {
        border: none;
        background-color: rgba(255, 0, 0, 0.685);
    }
    .container3 {
        animation: 5s linear infinite;
    }
    .container2 ul li {
        border: none;
        background-color: green;
    }
    .container2 ul .white {
        background-color: white;
    }
    .container2 ul .black {
        background-color: black;
    }
</style>
<body>
    <div class="container container1">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container container2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container container3">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
