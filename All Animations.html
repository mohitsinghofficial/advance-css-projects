<style>
    body {
        margin: 0;
        padding: 2rem;
        background-color: #fff;
        width: 100vw;
        height: 100vh;
        font-family: candara;
        overflow: hidden;
    }

    nav {
        display: grid;
        place-items: center;
        font-size: 3rem;
        position: relative;
        top: -20px;
        font-weight: 700;
    }

    div {
        width: auto;
        height: auto;
        background-color: #fff;
        border: 5px solid #000;
        border-radius: 1rem;
        float: left;
        padding: 1rem 2rem;
        position: relative;
        left: 8rem;
        top: -20px;
    }

    div a {
        text-decoration: none;
        font-size: 26px;
        color: rgb(0, 66, 75);
        font-family: Ebrima;
        overflow: hidden;
    }

    div a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: .5%;
        left: 4%;
        margin-top: 8%;
        background-color: #3b4c4d;
    }

    div a:hover::after {
        transition: 3s;
        width: 90%;
    }

    div a::before {
        content: "";
        position: absolute;
        width: 2%;
        height: 5.6%;
        margin-top: 2%;
        margin-left: -4%;
        background-color: #3b4c4d;
        /* transform: skewX(-20deg); */
        /* display: none; */
    }

    div a:hover::before {
        display: block;
        transition: 3s;
        margin-left: 85%;
    }

    a:active {
        color: #009a82;
    }

    img {
        width: 45%;
        position: relative;
        bottom: 1.5rem;
        right: 14rem;
        float: right;
    }

    iframe {
        width: 551px;
        height: 312px;
        overflow: hidden;
        border: none;
        position: absolute;
        right: 260px;
        margin-top: -6px;
    }
</style>
