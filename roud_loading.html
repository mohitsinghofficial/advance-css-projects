<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Load Animation</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: #111;
        font-family: poppins;
    }
    div {
        width: 40vh;
        height: 40vh;
        background-color: transparent;
        color: #fff;
        display: grid;
        place-items: center;
        font-size: 5rem;
        font-weight: 600;
        border-right: 1rem solid blue;
        border-radius: 50%;
        animation: loading 2.1s linear infinite;
        position: relative;
    }
    @keyframes loading {
        from {
            transform: rotate(0);
        }
        to {
            transform: rotate(360deg);
        }
    }
    span {
        position: absolute;
        color: #fff;
        font-size: 5rem;
    }
</style>
<body>
    <div></div>
    <span>Loading...</span>
</body>
</html>
