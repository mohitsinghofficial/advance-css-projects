<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .main-div {
        height: auto;
        width: 600px;
        padding: 30px;
        background-color: #00d9ff;
        border-radius: 10px;
        clip-path: circle(20% at 100% 0%);
    }
    .main-div:hover {
        box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        clip-path: circle(190% at 100% 0%);
        transition: 0.3s;
    }
</style>
<body>
    <div class="main-div">
        <h2>Welcome on HindiRupee Finance Ltd.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla laborum nobis tempore quia aperiam repellat, eos voluptatum veniam consequatur porro, voluptates quod? Doloribus quaerat molestiae nulla nihil deserunt, minima possimus.</p>
        <h3>visit | explore | learn</h3>
    </div>
</body>
</html>
