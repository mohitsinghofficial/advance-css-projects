<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda with CSS</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    * {
        box-sizing: border-box;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
    }
    .container {
        width: 24vw;
        height: 40vh;
        border-radius: 50%;
        border: 1rem solid #000;
        background-color: #fff;
        position: relative;
    }
    .container::before {
        content: "";
        position: absolute;
        width: 30%;
        height: 20%;
        border: 3rem solid #000;
        background-color: #95a5a6;
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(53deg);
        top: -5%;
        left: 74%;
        z-index: -1;
    }
    .container::after {
        content: "";
        position: absolute;
        width: 30%;
        height: 20%;
        border: 3rem solid #000;
        background-color: #95a5a6;
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(-53deg);
        top: -5%;
        right: 74%;
        z-index: -1;
    }
    .container .leftEye {
        position: absolute;
        /* border: 1rem solid #000; */
        background-color: #000;
        width: 30%;
        height: 38%;
        border-radius: 8rem;
        top: 20%;
        left: 10%;
    }
    .container .rightEye {
        position: absolute;
        /* border: 1rem solid #000; */
        background-color: #000;
        width: 30%;
        height: 38%;
        border-radius: 8rem;
        top: 20%;
        right: 10%;
    }
    .container span {
        position: absolute;
        border: 2rem solid #fff;
        width: 30%;
        height: 50%;
        top: 20%;
        left: 20%;
        border-radius: 10rem;
    }
    .container .mouth {
        position: absolute;
        width: 30%;
        height: 20%;
        background-color: #000;
        border-bottom-left-radius: 4rem;
        border-bottom-right-radius: 4rem;
        top: 70%;
        left: 35%;
    }
</style>
<body>
    <div class="container">
        <div class="leftEye">
            <span></span>
        </div>
        <div class="rightEye">
            <span></span>
        </div>
        <div class="mouth"></div>
    </div>
</body>
</html>
