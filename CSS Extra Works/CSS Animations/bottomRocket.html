		margin: 0;

		background-color: black;
		/* position: fixed; */
		display: flex;
		flex-direction: row;
		justify-content: center;
		overflow: hidden;
	}

	ul {
		position: relative;
		top: -2vh;
		left: -4vw;
		height: 100vh;
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: flex-end;
		list-style-type: none;
		margin-right: -40px;
		margin-top: -20vh;
	}

	ul li {
		margin: 1px 0;
		width: 8px;
		height: 25vh;
		border-radius: 100% 100% 0% 0%;
		box-shadow: 10px 0 40px rgb(255, 0, 136);
		animation: animate 5s infinite alternate;
	}

	@keyframes animate {
		0% {
			height: 25;
		}

		20% {

		}

		40% {

		}

		60% {

		}

		80% {

		}

		100% {
			height: 70vh;
		}
	}
