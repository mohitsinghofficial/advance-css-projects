<style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        background-attachment: fixed;
        background-image: url(images/3dRoom_table.jpg);
        background-size: 100% 100%;
    }
    ul {
        display: flex;
        flex-direction: row;
        justify-content: center;
        list-style: none;
        position: relative;
        top: 4vh;
    }
    ul li {
        height: 5vh;
        width: 5vh;
        border-radius: 50%;
        background-image: linear-gradient(to bottom, #008cff, #004d8d);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        z-index: 5;
        animation: bounce 1s infinite alternate-reverse;
    }
    span {
        height: 1vh;
        width: 8vw;
        position: fixed;
        margin-right: -6vw;
        border-radius: 50%;
        background-color: black;
        /* box-shadow: 0 0 20px rgba(0,0,0,0.9); */
        filter: blur(10px);
        position: relative;
        top: 7vh;
        right: 5vw;
    }
    /* @keyframes bounce {
        0% {transform: translateY(0vh);}
        30% {transform: translateY(-50vh);}

        80% {transform: translateY(-10vh);}
        100% {transform: translateY(0vh);}
        /* 100% {transform: translateY(-10vh);} */
    @keyframes bounce {
        0% {transform: translateY(0vh);}
        100% {transform: translateY(-20vh);}
    }
    li:nth-child(1) {
        animation-delay: 0ms;
    }
    li:nth-child(3) {
        animation-delay: 100ms;
    }
    li:nth-child(5) {
        animation-delay: 200ms;
    }
    li:nth-child(7) {
        animation-delay: 300ms;
    }
