<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD 2</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200;1,500&display=swap');
    * {
        color: #002323;
        position: relative;
        box-sizing: border-box;
    }
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        background-color: #b9f7ff;
        font-family: 'Josefin Sans', sans-serif;
    }
    .card {
        width: 230px;
        height: 360px;
        background-color: #fff;
        box-shadow: 0 30px 70px rgba(0,0,0,0.4);
        transition: 0.5s;
        cursor: pointer;
    }
    .card .face {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .card .face1 {
        padding: 15px 10px;
    }
    .card .face1 h2 {
        text-transform: uppercase;
        top: 35px;
    }
    .card .face1 p {
        top: 20px;
        padding: 0px 5px;
        text-align: center;
    }
    .card .face1 a {
        text-decoration: none;
        border: 2px solid #002323;
        padding: 5px 10px;
        top: 30px;
    }
    .card .face1 a:hover {
        background-color: #002323;
        color: #fff;
        transition: 0.3s;
    }
    .face2 {
        background-color: #008e93;
        font-size: xx-large;
    }
    .face2 h2 {
        color: #fff;
    }
    .card:hover .face2 {
        width: 80px;
        height: 80px;
        font-size: medium;
        border-radius: 50%;
        top: 5%;
        left: 30%;
        transition: 0.3s;
    }
</style>
<body>
    <div class="card">
        <div class="face face1">

        </div>
        <div class="face face2">
            <h2>006</h2>
        </div>
    </div>

        </div>
        <div class="face face2">
            <h2>003</h2>
        </div>
    </div>
    <div class="card">
        <div class="face face1">
            <h2>Kunal</h2>

        </div>

        </div>
    </div>
</body>
</html>
