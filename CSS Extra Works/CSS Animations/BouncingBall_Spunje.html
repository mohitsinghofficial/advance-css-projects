<!DOCTYPE html>
<html>
<head>
	<title>Bouncing Ball</title>
	<link rel="icon" href="designes/ball.png"
</head>
<style>
body {
	display: flex;
	min-height: 100vh;
	background-image: url(designes/3dRoom.jpg);
	background-size: 100% 100%;
	overflow: hidden;
}
.container {
	height: 80vh;
	width: 80vw;
	position: relative;
	top: 10vh;
	left: 10vw;
	/*background-color: #00161B;*/
	/*box-shadow: 0px 0px 20px white;*/
}
.container .child-container {
	width: 60%;
	position: fixed;
	top: 95%;
	left: 30%;
	display: flex;
	flex-direction: row;
}
.container .child-container .bucket {
	position: relative;
	bottom: 40vh;
	height: 50vh;
	margin-right: 10px;
	/*border: 1px solid white;*/
}
.container .child-container .bucket .ball {
	position: relative;
	top: 60%;
	height: 10vh;
	width: 10vh;
	border-radius: 50%;
	background-image: linear-gradient(to top, #111, #0093DD);
	animation: bounce 1s infinite alternate;
	box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
	z-index: 10;
}
.container .child-container .bucket .shadow {
	width: 6%;
	top: 88%;
	height: 0.7vh;
	border-radius: 50%;
	position: fixed;
	background-color: white;
	filter: blur(5px)
}
#ball1 {
	animation-delay: 0ms;
}
#ball2 {
	animation-delay: 300ms;
}
#ball3 {
	animation-delay: 600ms;
}
#ball4 {
	animation-delay: 900ms;
}
#ball5 {
	animation-delay: 1200ms;
}
@keyframes bounce{
	0% {margin-top: 0px;height: 6vh;}
	20% {height: 10vh;}
	100% {margin-top: -50vh}
}
</style>
<body bgcolor="#006E7B">
	<div class="container">
		<div class="child-container">
			<div class="bucket">
				<div class="ball" id="ball1"></div>
				<div class="shadow"></div>
			</div>
			<div class="bucket">
				<div class="ball" id="ball2"></div>
				<div class="shadow"></div>
			</div>
			<div class="bucket">
				<div class="ball" id="ball3"></div>
				<div class="shadow"></div>
			</div>
			<div class="bucket">
				<div class="ball" id="ball4"></div>
				<div class="shadow"></div>
			</div>
			<div class="bucket">
				<div class="ball" id="ball5"></div>
				<div class="shadow"></div>
			</div>
		</div>
	</div>
</body>
</html>
