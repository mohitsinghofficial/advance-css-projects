<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: poppins;
        background-color: #111;
        overflow: hidden;
    }
    h1 {
        position: relative;
        font-size: 8rem;
        color: #fff;
    }
    h1::before {
        content: "JaiSanatan";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        color: rgb(255, 72, 0);
        border-right: .5rem solid rgb(160, 0, 0);
        animation: textAnim 3s infinite;
        overflow: hidden;
    }
    @keyframes textAnim {
        0% {
            width: 0;
        }
        50% {
            width: 100%;
        }
        100% {
            width: 0;
        }
    }
</style>
<body>
    <h1>JaiSanatan</h1>
</body>
</html>
