<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
</head>
<style>
    *{
        position: relative;
        color: #002c27;
    }
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #89fff3;
        font-family: 'Josefin Sans', sans-serif;
    }
    .card {
        width: 13vw;
        height: 40vh;
        padding: 2.4% 2%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: space-around;
        box-shadow: 0 0 50px rgba(0,0,0,0.2);
    }
    .circle {
        position: absolute;
        width: 17vw;
        height: 50vh;
        background-color:rgb(0, 42, 68);
        border-radius: 0;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3.5em;
        z-index: 10;
    }
    .circle:hover{
        position: absolute;
        transition: 500ms;
        width: 4.8vw;
        height: 10vh;
        border-radius: 50%;
        border: 3px solid rgb(0, 42, 68);
        font-size: 25px;
        background-color: none;
        color:#fff;
        top: 200px;
    }
    .card h2 {
        text-transform: uppercase;
    }
    .card p {
        top: -4%;
    }
    .card a {
        text-decoration: none;
        padding: 4px 10px;
    }
    .card a:before {
        content: "";
        position: absolute;
        transition: 400ms;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-top: 3px solid #002c27;
        border-left: 3px solid #002c27;
    }
    .card a:after {
        content: "";
        position: absolute;
        transition: 400ms;
        width: 100%;
        height: 100%;
        bottom: -2px;
        right: -3px;
        border-bottom: 3px solid #002c27;
        border-right: 3px solid #002c27;
    }
    .card a:hover:after,.card a:hover:before {
        width: 10%;
        height: 30%;
        border-color: #002c27;
    }
</style>
<body>
    <div class="circle">003</div>
    <div class="card">
        <h2>Mohit Singh</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum fuga sapiente eius vel nulla</p>
        <a href="">Read More</a>
    </div>
</body>
</html>
