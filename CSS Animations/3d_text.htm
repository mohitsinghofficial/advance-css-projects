<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text</title>
</head>
<body>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            background-color: aqua;
        }
        h1 {
            color: white;
            font-family: poppins;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 12em;
            animation: create3d 3s infinite ease-in;
        }
        @keyframes create3d {
            from {
                text-shadow: none;
            }
            from {
            text-shadow: 1px 1px 1px #919191,
                         1px 2px 1px #919191,
                         1px 3px 1px #919191,
                         1px 4px 1px #919191,
                         1px 5px 1px #919191,
                         1px 6px 1px #919191,
                         1px 7px 1px #919191,
                         1px 8px 1px #919191,
                         1px 9px 1px #919191,
                         1px 10px 1px #919191,
                         1px 18px 6px rgba(16,16,16,0.4),
                         1px 22px 10px rgba(16,16,16,0.2),
                         1px 25px 75px rgba(16,16,16,0.2),
                         1px 30px 90px rgba(16,16,16,0.4);}
        }
    </style>
</body>
<h1>ScaHtml</h1>
</html>
