<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Hover Effect</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: poppins;
    }
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1f1f20;
    }
    header ul {
        list-style: none;
    }
    header ul li {
        margin: 0 20px;
        display: inline;
    }
    header ul li a {
        text-decoration: none;
        padding: 8px 16px;
        font-size: 2em; 
        color: yellow;
        position: relative;
    }
    header ul li a:before {
        content: "";
        position: absolute;
        transition: 400ms;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-top: 4px solid yellow;
        border-left: 4px solid yellow;
    }
    header ul li a:after {
        content: "";
        position: absolute;
        transition: 400ms;
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        border-bottom: 4px solid yellow;
        border-right: 4px solid yellow;
    }
    header ul li a:hover:after,header ul li a:hover:before {
        width: 10%;
        height: 20%;
        border-color: rgb(22, 15, 15);
        border-width: 4px;
    }
    header ul li a:hover {
        transition: 0.3s;
        background-color: aqua;
        color: black;
        box-shadow: 0 20px 40px aqua;
    }
</style>
<body>
    <header>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">About</a></li>
        </ul>
    </header>
</body>
</html>
