<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
        position: relative;
    }
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        font-family: 'Poppins', sans-serif;
    }
    .card {
        width: 500px;
        height: auto;
        padding: 20px;
        border-radius: 2%;
        background-color: #00d9ff;
        box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }
    .card h2 {
        color: #003d51;
        /* text-shadow: 0 2px 20px rgba(0, 0, 0, 0.6); */
    }
    .card p {
        text-align: justify;
        color: #00141a;
    }
    .card h3 {
        text-transform: uppercase;
        color: #006789;
    }
    .card:hover {
        /* height: 200px;
        width: 200px;
        border-bottom-left-radius: 100%; */
        transform: rotateY(360deg);
        transition: 2s;
    }
</style>
<body>
    <div class="card">
        <h2>Welcome on HindiRupee Finance Ltd.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla laborum nobis tempore quia aperiam repellat, eos voluptatum veniam consequatur porro, voluptates quod? Doloribus quaerat molestiae nulla nihil deserunt, minima possimus.</p>
        <h3>visit | explore | learn</h3>
    </div>
</body>
</html>
