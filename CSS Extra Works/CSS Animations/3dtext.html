<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Link</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: rgb(70, 80, 80);
    }

    a {
        text-transform: uppercase;
        text-decoration: none;
        color: rgb(0, 204, 255);
        font-weight: 900;
        font-family: fantasy;
        font-size: clamp(3rem, 15vw, 10rem);
        text-shadow: 0 1px 0 #fff,
            0 2px 0 #fff,
            0 5px 0 #fff,
            0 6px 0 #fff,
            0 8px 0 #fff,
            0 9px 0 #fff,
            0 12px 0 #fff;
        transition: text-shadow 0.3s ease;
    }

    a:active {
        text-shadow: none;
    }

    a:hover {
        color: rgb(0, 255, 179);
    }
</style>

<body>
    <a href="#">BUTTON</a>
</body>

</html>
