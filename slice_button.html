<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Button</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: darkblue;
        font-family: poppins;
    }
    a {
        font-size: 3rem;
        padding: 2rem 4rem;
        background-color: aqua;
        text-decoration: none;
        font-weight: bold;
        position: relative;
        overflow: hidden;
    }
    a::before {
        content: "";
        position: absolute;
        width: 10%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #fff;
        transform: skewX(20deg);
        margin-left: -4rem;
    }
    a:hover::before {
        margin-left: 10rem;
        transition: 1s;
        transform: translateX(10rem);
    }
    a:hover {
        color: #fff;
        transition: 1s;
    }
</style>
<body>
    <a href="#">BUTTON</a>
</body>
</html>
