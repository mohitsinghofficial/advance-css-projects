<!DOCTYPE html>
<html>
<head>
	<title>Round Animation</title>
</head>

<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
.container {
	height: 100px;
	width: 100px;
	border-top: 10px solid black;
	border-right: 10px solid black;
	border-bottom: 10px solid black;
	border-left: 10px solid #00CAEF;
	position: absolute;
	border-radius: 100%;
	top: 34%;
	left: 43%;
	animation: round 2s linear infinite;
}
/*.container:hover {
	transition: 300ms;
	background-color: yellow;
	height: 240px;
	width: 240px;
	border-top: 10px solid #12718C;
	border-right: 10px solid #12718C;
	border-bottom: 10px solid #12718C;
	border-left: 10px solid #00CAEF;
	position: absolute;
	border-radius: 100%;
	top: 30%;
	left: 35%;
	animation: round 5s linear infinite;
}*/
@keyframes round {
	0% {
		border-left: 10px solid #00CAEF;
		background-color: yellow;
		/*box-shadow: 0px 0px 0px yellow;*/
		transform: rotate(0deg);
	}
	10% {
		background-color: black;
		/*box-shadow: 0px 110px 10px yellow;*/
		transform: rotate(90deg);
	}
	20% {
		/*box-shadow: 0px 130px 20px yellow;*/
		transform: rotate(180deg);
	}
	30% {
		/*border-right: 10px solid #00CAEF;*/
		/*box-shadow: 0px 150px 30px yellow;*/
		transform: rotate(260deg);
	}
	40% {
		/*box-shadow: 0px 170px 40px yellow;*/
		transform: rotate(300deg);
	}
	50% {
		/*border-top: 10px solid #00CAEF;*/
		/*box-shadow: 0px 190px 50px yellow;*/
		transform: rotate(360deg);
	}
	60% {
		/*box-shadow: 0px 210px 40px yellow;*/
		transform: rotate(450deg);
	}
	70% {
		/*box-shadow: 0px 230px 30px yellow;*/
		transform: rotate(480deg);
	}
	80% {/*
		border-top: 10px solid black;
		border-right: 10px solid black;
		border-bottom: 10px solid black;
		border-bottom: 10px solid black;*/
		/*box-shadow: 0px 250px 20px yellow;*/
		transform: rotate(500deg);
	}
	85% {
		background-color: black;
		/*box-shadow: 0px 300px 10px yellow;*/
		transform: rotate(520deg);
	}
	100% {
		border-top: 10px solid #00CAEF;
		border-right: 10px solid #00CAEF;
		background-color: yellow;
		/*box-shadow: 0px 380px 0px yellow;*/
		transform: rotate(550deg);
	}
	110% .container:before  {
		content: "Bye Bye";
		height: 200px;
		color: white;
	}
}

</style>

<body>
	<div class="container">
		<div class="child">
		</div>
	</div>
</body>
</html>
