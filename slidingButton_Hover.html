<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Effect</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: poppins;
    }
    a {
        text-decoration: none;
        text-transform: uppercase;
        font-size: 6rem;
        padding: 2rem 5rem;
        border: 3px solid darkblue;
        background-color: rgb(0, 171, 171);
        color: white;
        font-weight: 700;
        /* letter-spacing: 0.5rem; */
        box-shadow: 0 3rem 5rem rgba(0,0,0,0.5);
        position: absolute;
        overflow: hidden;
        z-index: 1;
        text-shadow: 0 .5rem 2rem rgba(0,0,0,0.7);
    }
    a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        right: 100%;
        display: grid;
        place-items: center;
        background-color: darkblue;
        z-index: -1;
    }
    a:hover::before {
        transition: all 0.5s;
        right: 0;
    }
</style>
<body>
    <a href="https://www.youtube.com/HindiRupee" title="Click to visit YouTube Chanhel">visit</a>
</body>
</html>
