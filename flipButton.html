<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Button</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: poppins;
        background-color: rgb(233, 255, 253)
    }
    a {
        text-decoration: none;
        font-size: 5rem;
        padding: 2rem 5rem;
        color: #fff;
        font-weight: 700;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 3rem 5rem rgba(0,0,0,0.5);)
        text-shadow: 0 1rem 1rem rgba(0,0,0,0.2);
    }
    a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: -0.5rem;
        left: -0.5rem;
        background-color: #00ff99;
        z-index: -1;
        mix-blend-mode: multiply;
        transform-origin: top;
        transition: all 0.3s linear;
    }
    a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0.5rem;
        left: 0.5rem;
        background-color: #0022ff;
        z-index: -1;
        mix-blend-mode: multiply;
        transform-origin: bottom;
        transition: all 0.3s linear;
    }
    a:hover {
        font-size: 4rem;
        transition: all 0.3s linear;
        padding: 2.7rem 7rem;
        color: #000;
    }
    a:hover::before {
        top: 0;
        left: 1.5%;
        transform: perspective(100rem) rotateX(70deg);
    }
    a:hover::after {
        top: 0;
        left: 1.5%;
        transform: perspective(100rem) rotateX(-70deg);
    }
</style>
<body>
    <a href="https://youtube.com/hindirupee" title="Go to YouTube Channel">YouTube</a>
</body>
</html>
