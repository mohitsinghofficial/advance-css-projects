<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Animation</title>
</head>
<style>
    body {
        background-color: black;
        align-items: center;
    }

    .first {
        height: 200px;
        width: 200px;
        border-top: 8px solid #0099ff;
        border-bottom: 8px solid #0099ff;
        border-right: 8px solid #00096b;
        border-left: 8px solid #0099ff;
        background: linear-gradient(blue, black, darkblue);
        border-radius: 100%;
        /* box-shadow: 0px 300px 10px blue; */
        position: absolute;
        top: 28%;
        left: 40%;
        animation: rotate 2s linear infinite;
    }
    .first:hover {
        height: 200px;
        width: 200px;
        border-top: 8px solid #0099ff;
        border-bottom: 8px solid #0099ff;
        border-right: 8px solid #00096b;
        border-left: 8px solid #0099ff;
        background: radial-gradient(blue, black, darkblue);
        border-radius: 100%;
        position: absolute;
        top: 28%;
        left: 40%;
        animation: rotate 2s linear infinite;
    }
    .second {
        height: 200px;
        width: 200px;
        border-top: 8px solid #0099ff;
        border-bottom: 8px solid #0099ff;
        border-right: 8px solid #00096b;
        border-left: 8px solid #0099ff;
        background: linear-gradient(blue, black, darkblue, black);
        border-radius: 100%;
        /* box-shadow: 0px 300px 10px blue; */
        position: absolute;
        top: 60%;
        left: 40%;
        animation: rotate1 2s linear infinite;
        filter: blur(30px)
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    
    @keyframes rotate1 {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="first"></div>   
    <div class="second"></div>
</body>

</html>
