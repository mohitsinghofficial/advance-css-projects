<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: poppins;
        background-color: rgb(9, 0, 37);
    }
    div {
        height: 50vh;
        width: 50vw;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }
    div .main {
        display: inline-block;
        position: relative;
        width: 12vw;
        height: 12vh;
        border-radius: 10rem;
        /* border: 1px solid white; */
    }
    div .main .btn {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10rem;
        background-image: linear-gradient(to top, red, green, blue, pink, yellow, aqua);
        text-align: center;
        transform: rotate(360deg);
    }
    div .main .btn::before {
        content: "";
        position: absolute;
        width: 90%;
        height: 80%;
        border-radius: 10rem;
        background-color: #000;
        top: 8%;
        left: 5%;
    }
    div .main .btn a {
        position: relative;
        text-decoration: none;
        font-size: 3rem;
        font-weight: 500;
        color: #fff;
        top: 30%;
    }
    div:hover .btn{
        background-color: red;
    }
</style>
<body>
    <div>
        <span class="main">
            <span class="btn">
                <a href="#" title="Keep Hovering me to see effect">HOVER</a>
            </span>
        </span>

        <span class="main">
            <span class="btn">
                <a href="#" title="Keep Hovering me to see effect">HOVER</a>
            </span>
        </span>
    </div>
</body>
</html>
