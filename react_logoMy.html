<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Log CSS</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #2c3e50;
    }
    div {
        position: absolute;
        width: 30vw;
        height: 16vh;
        border-radius: 50%;
        border: 1rem solid  #61dbfb;
        display: grid;
        place-items: center;
    }
    div span {
        position: absolute;
        width: 8vh;
        height: 8vh;
        border-radius: 50%;
        background-color:  #61dbfb;
    }
    div:nth-child(2) {
        transform: rotate(60deg);
    }
    div:nth-child(3) {
        transform: rotate(120deg);
    }
</style>
<body>
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>
</body>
</html>
