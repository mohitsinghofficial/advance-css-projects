<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bouncing Animation</title>
</head>
<style>
    body {
        background-color: #0073a4;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
    }
    .container {
        height: 80vh;
        width: 80vw;
        background-color: rgb(1, 0, 24);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }
    .container .bucket {
        /* border: 1px solid white; */
        place-items: bottom;
        height: 300px;
        display: flex;
        flex-direction: column;
        margin-right: 20px;
    }
    .container .bucket .ball {
        position: relative;
        top: 83%;
        height: 10vh;
        width: 10vh;
        border-radius: 50%;
        margin-top: 0px;
        background-image: linear-gradient(to bottom, #2ee0ff, #00839a, #00404b )
    }
    .container .bucket .shadow {
        position: relative;
        top: 73%;
        position: fixed;
        height: 1vh;
        width: 10vh;
        /* background-color: white; */
        filter: blur(7px)

    }
    .ball1 {
        animation: bounceA 1s infinite alternate-reverse;
    }
    .ball2 {
        animation: bounceB 1s infinite alternate-reverse;
    }
    .ball3 {
        animation: bounceC 1s infinite alternate-reverse;
    }
    .ball4 {
        animation: bounceD 1s infinite alternate-reverse;
    }
    @keyframes bounceA {
        0% {margin-top: -50px;}
        20% {margin-top: -100px;}
        60% {margin-top: -150px;}
        80% {margin-top: -100px;}
        100% {margin-top: -50px;}
    }
    @keyframes bounceB {
        0% {margin-top: 0px;}
        20% {margin-top: -50px;}
        60% {margin-top: -100px;}
        80% {margin-top: -150px;}
        100% {margin-top: -100px;}
    }
    @keyframes bounceC {
        0% {margin-top: 0px;}
        20% {margin-top: 0px;}
        60% {margin-top: -50px;}
        80% {margin-top: -100px;}
        100% {margin-top: -150px;}
    }
    @keyframes bounceD {
        0% {margin-top: 0px;}
        20% {margin-top: 0px;}
        60% {margin-top: 0px;}
        80% {margin-top: -50px;}
        100% {margin-top: -100px;}
    }
</style>
<body>
    <div class="container">
            <div class="bucket">
                <div class="ball ball1"></div>
                <div class="shadow"></div>
            </div>
            <div class="bucket">
                <div class="ball ball2"></div>
                <div class="shadow"></div>
            </div>
            <div class="bucket">
                <div class="ball ball3"></div>
                <div class="shadow"></div>
            </div>
            <div class="bucket">
                <div class="ball ball4"></div>
                <div class="shadow"></div>
            </div>
    </div>
</body>
</html>
