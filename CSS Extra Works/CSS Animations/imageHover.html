<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    * {
        box-sizing: border-box;
    }
    div {
        width: 40vw;
        height: 50vh;
        background-color: yellow;
        position: relative;
    }
    div::before {
        content: "";
        position: absolute;
        width: 25%;
        height: 35%;
        top: 2%;
        left: 1%;
        background-color: #fff;
        opacity: 0%;
    }
    div::after {
        content: "";
        position: absolute;
        width: 25%;
        height: 35%;
        top: 63%;
        right: 1.4%;
        background-color: #fff;
        opacity: 0%;
    }
    div:hover::before {
        top: 100%;
        left: 100%;
        opacity: 70%;
        transition: all 1s;
    }
    div:hover::after {
        opacity: 70%;
        transition: all 1s;
        top: -35%;
        right: 100%;
        filter: brightness(100%);
    }
    img {
        height: 100%;
        width: 100%;
        border: 5px solid black;
        /* filter: brightness(80%); */
        /* transition: all 1s; */
    }

    
</style>

<body>
    <h3>Hover on image to see effect</h3>
    <div>
    </div>
</body>

</html>
