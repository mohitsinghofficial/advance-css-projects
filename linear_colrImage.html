<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: #515151;
    }
    div {
        width: 60vw;
        height: 50vh;
        background-image: linear-gradient(-90deg, rgba(255,255,255,0.9) 50%, rgba(0, 0, 0, 0.2) 50%), url(images/168128.jpg);
        background-size: 100% 100%;
        animation: anim 2s linear infinite;
        transition: all 2s;
    }
    @keyframes anim {
        0% { background-image: linear-gradient(-90deg, rgba(255,255,255,0.9) 50%, rgba(0, 0, 0, 0.2) 50%), url(images/168128.jpg); }
        100% { background-image: linear-gradient(-360deg, rgba(255,255,255,0.9) 50%, rgba(0, 0, 0, 0.2) 50%), url(images/168128.jpg); }
    }
</style>
<body>
    <div></div>
</body>
</html>
