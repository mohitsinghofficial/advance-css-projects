<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Animation</title>
</head>
<style>
    html {
        font-size: 62.5%;
    }
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: #2c2c54;
        overflow: hidden;
    }
    div {
        position: relative;
        width: 60vw;
        height: 60vh;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: center;
        background-color: transparent;
        border-bottom: 10rem solid #f7f1e3;
        border-bottom-left-radius: 5rem;
        border-bottom-right-radius: 5rem;
        overflow: hidden;
        box-shadow: 0 5rem 5rem rgba(0,0,0,0.4);
    }
    /* div::beforxe {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        bottom: 50%;
        z-index: -1;
        background-color: yellow;
        border-bottom: 10rem solid #f7f1e3;
        border-bottom-left-radius: 5rem;
        border-bottom-right-radius: 5rem;
    } */
    div span {
        width: 2%;
        height: 50%;
        background-color: #ffb142;
        margin: 0 1rem;
        margin-bottom: -1rem;
        border-radius: 10rem;
        animation: wave 1s linear infinite;
    }
    @keyframes wave {
        0% {height: 20%;}
        50% {height: 80%;}
        100% {height: 20%;}
    }
    div span:nth-child(2) {
        animation-delay: .1s;
    }
    div span:nth-child(3) {
        animation-delay: .2s;
    }
    div span:nth-child(4) {
        animation-delay: .3s;
    }
    div span:nth-child(5) {
        animation-delay: .4s;
    }
    div span:nth-child(6) {
        animation-delay: .5s;
    }
    div span:nth-child(7) {
        animation-delay: .6s;
    }
    div span:nth-child(8) {
        animation-delay: .7s;
    }
    div span:nth-child(9) {
        animation-delay: .8s;
    }
    div span:nth-child(10) {
        animation-delay: .9s;
    }
    div span:nth-child(11) {
        animation-delay: 1s;
    }
    div span:nth-child(12) {
        animation-delay: 1.1s;
    }
</style>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
