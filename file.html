<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
</head>
<style>
    body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-size: xx-large;
    }
    li:nth-child(3) {
        font-size: 2em;
    }
    /* li:first-child {
        color: red;
    }
    li:last-child {
        color: blue;
    } */
    /* li:nth-child(2n) {
        color: blue;
    } */
    li:nth-child(2n+2) {
        color: red;
    }
</style>
<body>
    <ol type="1">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
        <li>Eigth</li>
    </ol>
</body>
</html>
